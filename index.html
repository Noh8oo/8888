
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>لومينا - تحليل الصور بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1E88E5',
              secondary: '#F5F5F5',
              dark: '#212121',
              success: '#4CAF50',
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              display: ['Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-in': 'slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards',
              'scale-up': 'scaleUp 0.3s ease-out',
              'shiver': 'shiver 0.3s linear infinite',
              'shoot': 'shoot 0.5s ease-out forwards',
              'blink': 'blink 1.5s infinite',
              'glow-pulse': 'glowPulse 2s infinite',
              'shine': 'shine 3s infinite',
              'chat-pulse': 'chatPulse 2s infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'strong': '0 10px 40px -10px rgba(0,0,0,0.2)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              },
              shiver: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(1px, 1px) rotate(2deg)' },
                '50%': { transform: 'translate(-1px, -1px) rotate(-2deg)' },
                '75%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)' },
              },
              shoot: {
                '0%': { transform: 'translate(0, 0) scale(0)', opacity: '1' },
                '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0)', opacity: '0' },
              },
              blink: {
                '0%, 100%': { transform: 'scaleY(1)' },
                '50%': { transform: 'scaleY(0.1)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(244, 63, 94, 0.4), 0 0 10px rgba(244, 63, 94, 0.2)' },
                '50%': { boxShadow: '0 0 20px rgba(244, 63, 94, 0.8), 0 0 30px rgba(244, 63, 94, 0.4)' },
              },
              chatPulse: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(30, 136, 229, 0.7)' },
                '70%': { boxShadow: '0 0 0 20px rgba(30, 136, 229, 0)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '20%': { left: '100%' },
                '100%': { left: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #FAFAFA; /* خلفية أثقل قليلاً */
        color: #212121;
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
        /* منع تحديد النص بشكل عام، سنفعله فقط للنصوص القابلة للنسخ */
        user-select: none; 
        -webkit-user-select: none;
      }
      .dark body {
        background-color: #0f172a;
        color: #F9FAFB;
      }
      
      /* السماح بتحديد النص فقط في الأماكن المخصصة */
      .allow-select {
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
      }

      /* تحسين شكل المؤشر للأزرار */
      button, a, [role="button"] {
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #FAFAFA;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-color: #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* تحسين الخلفية المنقطة */
      .bg-subtle-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .dark .bg-subtle-pattern {
        background-color: #0f172a;
        background-image: radial-gradient(#334155 1.5px, transparent 1.5px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
